<section class="regervation_part section_padding" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>dashboard Chef</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12"> <!--  system Grid -->
                <div class="regervation_part_iner">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Plats</button>
                         
                        </div>
                      </nav>
                      <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <table class="table table-dark table-striped">
                                <tr>
                                    <th>plat name</th>
                                    <th>price</th>
                                    <th>description</th>
                                    <th>Actions</th> 
                                </tr>
                                <tr *ngFor="let p of myPlats">
                                   
                                        <td>{{p.name}}</td>
                                        <td>{{p.price}}</td>
                                        <td>{{p.description}}</td>    
                                        <td>
                                             <button type="button" class="btn btn-primary" (click)="displayPlat(p.id)">Display</button> 
                                            <button type="button" class="btn btn-warning" style="color: white;" (click)="editPlat(p.id)">Edit</button> 
                                            <button type="button" class="btn btn-danger" (click)="deleteObject(p.id,'plats')">Delete</button>
                                        </td>
                                    
                                </tr>   
                              </table>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</section>
