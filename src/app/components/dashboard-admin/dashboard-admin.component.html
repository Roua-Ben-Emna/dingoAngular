<section class="regervation_part section_padding" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>{{title}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12"> <!--  system Grid -->
                <div class="regervation_part_iner">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users</button>
                          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Plats</button>
                        </div>
                      </nav>
                      <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <table class="table table-dark table-striped">
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>date of birth</th>
                                    <th>Role</th>
                                    <th>Actions</th>  
                                </tr>
                                <tr *ngFor="let u of users">
                                    <td>{{u.firstName |lowercase}}</td>
                                    <!-- les pipes -->
                                    <td>{{u.lastName | uppercase}}</td>
                                    <td>{{u.email}}</td>
                                    <td>{{u.dateBirth | date}}</td>
                                    <!-- <td [ngStyle]="{'color': getColor(u.role)}">{{u.role}}</td> -->
                                    <!-- ngClass :  -->
                                    <td [ngClass]="{'admin': u.role=='admin',
                                                    'chef': u.role=='chef',
                                                    'client': u.role=='client'}">{{u.role}}</td>
                                    <td><button type="button" class="btn btn-primary" (click)="displayUser(u.id)">Display</button>
                                        <button type="button" class="btn btn-warning" style="color: white;" (click)="editUser(u.id,u.role)">Edit</button>
                                        <button type="button" class="btn btn-danger" (click)="deleteObject(u.id,'users')">Delete</button>
                                    </td>
                                </tr>   
                              </table>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                         <table class="table table-dark table-striped">
                            <tr>
                                <th>Name</th>
                                <th>price</th>
                                <th>Description</th>
                                <th>chef</th>
                                <th>Actions</th>  
                            </tr>
                            <tr *ngFor="let p of plats">
                                <td>{{p.name  | reserve}}</td>
                                <td>{{p.price}}</td>
                                <td>{{p.description}}</td>
                                <ng-container *ngFor="let u of users">
                                    <td  *ngIf="u.id==p.idChef">{{u.firstName}} {{u.lastName}}</td>
                                </ng-container>  
                                <!-- ng-container is a logical grouping element that will not be added to the DOM. 
                                that means no styles or layout applied to it.        -->
                                <td> <button type="button" class="btn btn-primary" (click)="displayPlat(p.id)">Display</button>
                                    <button type="button" class="btn btn-warning" style="color: white;">Edit</button>
                                    <button type="button" class="btn btn-danger" (click)="deleteObject(p.id,'plats')">Delete</button>
                                </td>
                            </tr>   
                          </table></div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</section>
