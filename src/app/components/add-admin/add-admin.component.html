<!--::regervation_part start::-->
<section class="regervation_part section_padding" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>{{title}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #addAdminForm="ngForm" (ngSubmit)="addOrEditAdmin()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputEmail4" placeholder="firstName" [(ngModel)]="user.firstName" [ngModelOptions]="{standalone : true}">
                            </div>

                            <div class="form-group col-md-6">
                                <input type="text" class="form-control"  placeholder="lastName" [(ngModel)]="user.lastName" [ngModelOptions]="{standalone : true}">
                            </div>

                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" placeholder="tel" [(ngModel)]="user.tel" [ngModelOptions]="{standalone : true}">
                            </div>  
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control"  placeholder="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone : true}">
                            </div>
                        </div>


                        <div class="regerv_btn">
                            <button href="#" class="btn_4">{{title}}</button>
                        </div>
                        <img [src]="image" alt="">
                     
                        <!-- <button (click)="clickMe()">click me</button> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--::regervation_part end::-->
